<!DOCTYPE html>
<html lang="en">
<head>

  <title>농작물 농사 방법</title>
  <link rel="stylesheet" href="farmWay.css">

</section>
<!--검색바-->
<section>
  <form method="get">
    <input type="text" name="content" placeholder="검색어를 입력하세요" id="content">
    <input type="submit" value="검색" id="search">
  </form>
</section>
<section>
  <!--<video></video>-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/nq7YD0aF7ec" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
