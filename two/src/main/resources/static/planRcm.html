<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>농작업 일정 추천</title>
  <link rel="stylesheet" href="recommend.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function(){
        // API 호출 및 데이터 가져오기
        $.ajax({
            url: '/farm/get?apiKey=20230601JKDXVD39FWGMF0PJBPWMA',
            method: 'GET',
            dataType: 'json',
            success: function(response) {
                response.forEach(function(codeNm, index) {
                    var listItem = $('<li></li>').appendTo('.cropsButton');
                    $('<a></a>').text(codeNm).appendTo(listItem);
                });
            },
            error: function(error) {
                console.log(error);
            }
        });

        $(".cropsButton li").css("background-color","#C4DCAC");
    });
  </script>
</head>

<body>
<a href="ttokbooMain.html" target="_self">
  <header class="header">
    <img src="farmer.png">
    <h3><span>똑</span>부러지는 농<span>부</span>들의 선택</h3>
  </header>
</a>
<header class="title">
  <h1>작형 고르기</h1>
</header>
<hr>

<section>
  <ul class="cropsButton"></ul>
</section>
</body>
</html>
